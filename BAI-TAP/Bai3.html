<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function nguyenAm(str) {
            let regexp = /[ueoai]/g;
            let result = str.match(regexp);
            return result.length;
        }
        function phuAm(str) {
            let regexp = /[^ueoai]/g;
            let result = str.match(regexp);
            return result.length;
        }
       alert( nguyenAm("anhduchacho"));
       alert(phuAm("anhduchacho"));
    </script>
</body>
</html>
