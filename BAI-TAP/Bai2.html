<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function countSpace(str) {
            let regexp = /\s/g;
            let result = str.match(regexp);
            return result.length;
        }
        let count = countSpace("I am Ironman");
        alert(count+1);
    </script>
</body>
</html>
