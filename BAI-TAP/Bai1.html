<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy</title>
</head>
<body>
    <script>
        function kiemtra(str) {
            regexp = /^0?([1-9]|1[0-9]|2[0-9]|3[01])[\/\-](0[1-9]|1[012])[\/\-][1-9]{4}$/;
            if (regexp.test(str)){
                alert("Tên hợp lệ")
            } else alert("Tên không hợp lệ")
        }
        let ten = prompt("Ngày Tháng Năm");
        kiemtra(ten);
    </script>
</body>
</html>
